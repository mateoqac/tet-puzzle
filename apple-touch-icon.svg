<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8dc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="180" height="180" fill="url(#bg)"/>

  <!-- Border frame for classic look -->
  <rect x="12" y="12" width="156" height="156" fill="none" stroke="#8b7355" stroke-width="3"/>

  <!-- Large "T" monogram -->
  <g transform="translate(90, 90)">
    <!-- T letter - serif style -->
    <path d="M -35,-50 L 35,-50 L 35,-35 L 8,-35 L 8,55 L -8,55 L -8,-35 L -35,-35 Z"
          fill="#2c2c2c"
          stroke="none"/>
  </g>

  <!-- Small numbers in corners suggesting puzzle nature -->
  <text x="28" y="152" font-family="Georgia, serif" font-size="18" fill="#8b7355" font-weight="600">2</text>
  <text x="145" y="152" font-family="Georgia, serif" font-size="18" fill="#8b7355" font-weight="600">5</text>

  <!-- Small decorative elements - dots -->
  <circle cx="28" cy="36" r="2.5" fill="#8b7355" opacity="0.6"/>
  <circle cx="152" cy="36" r="2.5" fill="#8b7355" opacity="0.6"/>
</svg>
